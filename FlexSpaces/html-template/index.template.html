<style>
body { margin: 0px; overflow:hidden }

<script language="JavaScript" type="text/javascript">

// -----------------------------------------------------------------------------
// Globals
// Major version of Flash required
var requiredMajorVersion = 9;
// Minor version of Flash required
var requiredMinorVersion = 0;
// Minor version of Flash required
var requiredRevision = 28;
// -----------------------------------------------------------------------------

function getUrlArgs()
{
    var args = new Object();
    var query = location.search.substring(1);
    var pairs = query.split("&");
    for (var i=0; i < pairs.length; i++)
    {
        var pos = pairs[i].indexOf('=');
        if (pos == -1) continue;
        var argname = pairs[i].substring(0, pos);
        var value = pairs[i].substring(pos+1);
        value = decodeURIComponent(value);
        args[argname] = value;
    }
    return args;
}

</script>
</head>

<body scroll="no">
<script language="JavaScript" type="text/javascript">

// Version check for the Flash Player that has the ability to start Player Product Install (6.0r65)
var hasProductInstall = DetectFlashVer(6, 0, 65);

// Version check based upon the values defined in globals
var hasRequestedVersion = DetectFlashVer(requiredMajorVersion, requiredMinorVersion, requiredRevision);

// sreiner: added get args to pass
var urlArgs = getUrlArgs();
var ticket = urlArgs.alf_ticket || "";
var srcUrl = "FlexSpaces.swf";
if (ticket != "")
{
    srcUrl = srcUrl + "?alf_ticket=" + ticket;

    var doclib = urlArgs.doclib || "";
    if (doclib != "")
    {
        srcUrl = srcUrl + "&doclib=" + doclib;
    }
    var search = urlArgs.search || "";
    if (search != "")
    {
        srcUrl = srcUrl + "&search=" + search;
    }
    var tasks = urlArgs.tasks || "";
    if (tasks != "")
    {
        srcUrl = srcUrl + "&tasks=" + tasks;
    }
    var wcm = urlArgs.wcm || "";
    if (wcm != "")
    {
        srcUrl = srcUrl + "&wcm=" + wcm;
    }
}

// for testing  
//srcUrl = "FlexSpaces.swf" + "?doclib=true&search=true&tasks=false&wcm=false";

if ( hasProductInstall && !hasRequestedVersion )
{
	// DO NOT MODIFY THE FOLLOWING FOUR LINES
	// Location visited after installation is complete if installation is required
	var MMPlayerType = (isIE == true) ? "ActiveX" : "PlugIn";
	var MMredirectURL = window.location;
    document.title = document.title.slice(0, 47) + " - Flash Player Installation";
    var MMdoctitle = document.title;

	AC_FL_RunContent(
		"src", "playerProductInstall",
		"FlashVars", "MMredirectURL="+MMredirectURL+'&MMplayerType='+MMPlayerType+'&MMdoctitle='+MMdoctitle+"",
		"width", "100%",
		"height", "100%",
		"align", "middle",
		"id", "FlexSpaces",
		"quality", "high",
		"bgcolor", "#000000",
		"name", "FlexSpaces",
		"allowScriptAccess","sameDomain",
		"type", "application/x-shockwave-flash",
		"pluginspage", "http://www.adobe.com/go/getflashplayer"
	);
}
else if (hasRequestedVersion)
{
	// if we've detected an acceptable version
	// embed the Flash Content SWF when all tests are passed
	AC_FL_RunContent(
			"src", srcUrl,
			"width", "100%",
			"height", "100%",
			"align", "middle",
			"id", "FlexSpaces",
			"quality", "high",
			"bgcolor", "#000000",
			"name", "FlexSpaces",
			"allowScriptAccess","sameDomain",
			"type", "application/x-shockwave-flash",
			"pluginspage", "http://www.adobe.com/go/getflashplayer"
	);
}
else
{  // flash is too old or we can't detect the plugin
	 var alternateContent = 'Alternate HTML content should be placed here. '
    	+ 'This content requires the Adobe Flash Player. '
		+ '<a href=http://www.adobe.com/go/getflash/>Get Flash</a>';
	 document.write(alternateContent);  // insert non-flash content
}

</script>
<noscript>
    <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
            id="${application}" width="${width}" height="${height}"
            codebase="http://fpdownload.macromedia.com/get/flashplayer/current/swflash.cab">
            <param name="movie" value="${swf}.swf" />
            <param name="quality" value="high" />
            <param name="bgcolor" value="${bgcolor}" />
            <param name="allowScriptAccess" value="sameDomain" />
            <embed src="${swf}.swf" quality="high" bgcolor="${bgcolor}"
                width="${width}" height="${height}" name="${application}" align="middle"
                play="true"
                loop="false"
                quality="high"
                allowScriptAccess="sameDomain"
                type="application/x-shockwave-flash"
                pluginspage="http://www.adobe.com/go/getflashplayer">
            </embed>
    </object>
</noscript>
</body>
